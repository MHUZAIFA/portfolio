<h1 class="areaHeading py-5 mt-2">Contacts</h1>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 col-lg-7 col-xl-7 mb-3">
                <div class="card contactCardPadding card-update"
                    [ngClass]=" { 'beforeLogin' : !loggedIn, 'afterLogin': loggedIn } ">
                    <h1 class="text-center"> Hey There, happy to hear from you. </h1>
                    <form *ngIf="loggedIn" class="example-form" [formGroup]="contactForm"
                        (ngSubmit)="onSubmit(contactForm.value)">
                        <br>
                        <div class="post-container">
                            <div class="post-thumb">
                                <img [src]='loggedInUserPhoto' [alt]="loggedInUserName" width="80" height="80"
                                    style="border-radius: 50%;" />
                            </div>
                            <div class="post-content">
                                <input type="text"
                                    style="border: none; font-weight: 500; font-size: 20px; background-color: #007bff; color: #fff;"
                                    formControlName="userName" readonly>
                                <br>
                                <input type="text" style="border: none; background-color: #007bff; color: #fff;"
                                    formControlName="userEmail" readonly>
                            </div>
                        </div>
                        <br>
                        <br>
                        <mat-form-field style="width: 100%;">
                            <mat-label style="font-size: 15px;">Leave a comment</mat-label>
                            <textarea matInput placeholder="Ex. It makes me feel..." rows="5" id="comments"
                                formControlName="userComment" required></textarea>
                        </mat-form-field>
                        <br>
                        <br>
                        <button class="btn" type="submit">Submit</button>
                    </form>
                    <div *ngIf="!loggedIn" style="height: inherit;" class="pt-5 mt-5 pl-3 pr-3">
                        <a class="btn" style="background-color: white; width: unset; display: block; padding: 5%;"
                            (click)="this.auth.googleSignin()">
                            <i class="fa fa-google" aria-hidden="true"></i>
                            &nbsp; Google Login
                        </a>
                        <br> <br>
                        <a *ngIf="false" class="btn" style="background-color: white; width: unset;  display: block;"> <i
                                class="fa fa-facebook" style="color: #4267B2;" aria-hidden="true"></i> &nbsp; Facebook
                            Login
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-5 col-xl-5 mb-3 text-center">
                <iframe title="Contact Location"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.1003244471253!2d73.00180981437654!3d19.059326157450435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c102a6536ed5%3A0x28d6e7f5917834ba!2sMoraj%20Residency!5e0!3m2!1sen!2sin!4v1589082172825!5m2!1sen!2sin"
                    width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen="true"
                    aria-hidden="false" tabindex="0"
                    style="padding: 0%; margin: 0; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1), 0 3px 10px 0 rgba(0, 0, 0, 0.09); pointer-events: none;"></iframe>
            </div>
        </div>
    </div>
</div>
